<!DOCTYPE html>
<html oncklick="jump()">
<head>
<style>
#game{
  width: 500px;
  height: 200px;
  border: 1px solid black;
}
#character{
  width: 20px;
  height: 50px;
  background-color: red;
  position: relative;
  top: 150px;
}
.animate{
   animation: jump 500ms infinite;
}
@keyframes jump{
  0%{top: 150px;}
  30%{top: 100px;}
  70%{top: 100px;}
  100%{top: 150px;}
}
#block{
  width: 20px;
  height: 28px;
  background-color: blue;
  position: relative;
  top: 23px;
  left: 480px;
  animation: block 1s infinite linear;
}
@keyframes block{
  0%{left:480px;}
  100%{left:20px;}
}
</style>
<meta charset="UTF-8">
<title>Endless Ellis Runner</title>
</head>
<body>
<div id="game">
<div id="character">
<div id="block">

</div>

</div>
</div>


</body>
<script>
var character = 
document.getElementById("character");
var block = document.getElementById("block");
function jump(){
character.classList.add("animate");
}
</script>
</html>
