<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="myBackground01.jpg">

<script>
   let myGlobalX = 0
   let myClock
</script>

<input id="myButton01" type=button value="background move left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 50
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp
}">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 10)
    
}">

<input type=button value="Image Right" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 50 + 'px'
}">

<input type=button value="Image Left" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 50 + 'px'
}">
<input type=button value="Image up" onclick="{
  document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 50 + 'px'
}">
<input type=button value="Image down" onclick="{
  document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 50 + 'px'
}">
<input type=button value="Make the Image disappear forever" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) -50 + '10px'
}">
