<html><head></head><body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://th.bing.com/th/id/OIP.bjHaouSawYDfGkqTcUiWKQHaEo?pid=ImgDet&rs=1"><h6> Version 0.0.1 </h6>



<h1 align="center">t2a11 Game Template by Fred</h1>
<br><br><br><br>

<script>

   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       alert('you win and go to the actual game')  
       document.getElementById('myImg01').style.left = '20px'
       location = 'https://git-m-n.github.io/GameDev2022MN/Final/game.html'  // go to your next level
   }


   // more if statements here like the above



}  // end of myCheckHit()


</script>

<img id="myImg01" style="position:absolute; width:100px; height:80px; top:300px; left:50px;" src="https://i.pinimg.com/originals/6d/d2/1f/6dd21fb057ae478ec876bc3968b00941.gif">
<img id="myImg02" style="position:absolute; width:100px; height:80px; top:300px; left:250px;" src="https://mario.wiki.gallery/images/f/f6/NSMBW_Flagpole_Artwork.png">

<input type="button" value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
    
}">


<input type="button" value="Image Right Fast Button" ontouchstart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
  myCheckHit()     // checks for all collisions
}">
<input type="button" value="Image Left Fast Button" ontouchstart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
  myCheckHit()     // checks for all collisions
}">
<input type="button" value="Image Up Fast Button" ontouchstart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
  myCheckHit()     // checks for all collisions
}">
<input type="button" value="Image Down Fast Button" ontouchstart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
  myCheckHit()     // checks for all collisions
}">
</body></html>
